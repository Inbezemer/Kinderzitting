<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Kinderzitting</title>
<link href="Style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="text">
		<h2 class="title" id="lor">Linker</h2>
		<h2 class="title" id="hof">Voot</h2>
	</div>
	<div id="left-side" class="side">
	</div>
	<div id="right-side" class="side"></div>
	
	
	<script>
		
		const lor = document.getElementById("lor");
		const hof = document.getElementById("hof");
		const left = document.getElementById("left-side");
		const right = document.getElementById("right-side");
			
		let col = 0;
		let currentCol = 0;
		
		document.addEventListener('keydown', (e) => {
			if (event.isComposing || event.keyCode === 229) {
    			return;
  			}
			
			if (event.key == " ") {
				left.style.backgroundColor = right.style.backgroundColor;
				left.style.transitionProperty = "none";
				left.style.width = "100%";
				lor.style.opacity = "0";
				hof.style.opacity = "0";
				setTimeout(function(){
					newColor();
					Swipe();
				},200);
				setTimeout(function(){
					newValues();
					lor.style.opacity = "1";
				},1000);
				setTimeout(function(){
					hof.style.opacity = "1";
				},1500);
			}
		});
		
		function newValues () {
			let a = Math.floor(Math.random() * 2);
			if (a==0) lor.innerHTML = "Linker"; else lor.innerHTML = "Rechter";
			
			let b = Math.floor(Math.random() * 2);
			if (b==0) hof.innerHTML = "Handj"; else hof.innerHTML = "Voot";
		}
		
		function Swipe() {
			left.style.transitionProperty = "width";
			left.style.width = "0%";
			transitioned = false;
		}
		
		function newColor() {
			while (currentCol == col) {
				col = Math.floor(Math.random() * 4);
			}
			
			switch (col) {
				case 0:
					right.style.backgroundColor = "#FF968A"; //red
					lor.style.color = "#071F3E";
					hof.style.color = "#071F3E";
					break;
				case 1:
					right.style.backgroundColor = "#1ea3a6"; //blue
					lor.style.color = "#ffffff";
					hof.style.color = "#ffffff";
					break;
				case 2:
					right.style.backgroundColor = "#ffee93"; //yellow
					lor.style.color = "#00334B";
					hof.style.color = "#00334B";
					break;
				case 3:
					right.style.backgroundColor = "#adf7b6"; //green
					lor.style.color = "#6A0000";
					hof.style.color = "#6A0000";
					break;
			}
			
			currentCol = col;
		}
	</script>
	
</body>



</html>
